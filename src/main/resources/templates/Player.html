    <style>
        body {
            background:url('./img/background.jpg');

            background-size: cover;

    <title>Music Player</title>

<body>
<div>
</div>
<div class='container'>

<div style="padding-left: 21%">

        <summary class="btn btn-primary" >DOWNLOADS</summary>
        <ul style="color: #4a52e9; font-size: large">

                <a style="color: #d2f0ff;" th:href="${file}" th:text="${file}" />
            </li>
        </ul>
    </details>

</div>
